
server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
  batch:
    job:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  application:
    name: settlement

mybatis:
  mapper-locations: mybatis-mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      charminseok: debug

